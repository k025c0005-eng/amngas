    <h2 class="shoukai">アモングアスとは？</h2>
    <p class="shoukaibun">アモングアスとは、人狼ゲームの一種です。</p>
    <p class="shoukaibun">宇宙船を舞台に、クルーメイト（村人陣営）とインポスター（人狼陣営）に分かれて戦い、それぞれの勝利条件を満たせれば勝利です</p>
    <h2 class="midasi">勝利条件</h2>
    <h3 class="shoukai">クルーメイト（市民）</h3>
    <a href=></a>
    <p class="shoukai">クルーメイトの勝利条件は</p>
    <p class="shoukaibun">インポスターを全員排除すること</p>
    <p class="shoukaibun">もしくは</p>
    <p class="shoukaibun">宇宙船のタスクを全て完了すること</p>
    <p class="buntai">になります</p>
    <a href=""></a>
    <h3 class="shoukai">インポスター（人狼）</h3>
    <p class="shoukai">インポスターの勝利条件は</p>
    <p class="shoukaibun">クルーメイトの数をインポスターの数と同じにすること</p>
   <p class="buntai">になります</p>
